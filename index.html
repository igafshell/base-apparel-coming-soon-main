<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Base Apparel is coming soon. Just enter your email below to stay up-to-date when it comes out!"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body onload="onLoad()">
		<header>
			<img src="./images/logo.svg" alt="Base Apparel logo" />
		</header>
		<img
			src="./images/hero-mobile.jpg"
			alt="Base Apparel Model here"
			class="hero"
		/>
		<main>
			<h1>
				<span>We're</span><br />
				coming <br />
				soon
			</h1>
			<p>
				Hello fellow shoppers! We're currently building our new fashion store.
				Add your email below to stay up-to-date with announcements and our
				launch deals.
			</p>
			<form method="GET">
				<div>
					<input
						type="email"
						id="email"
						placeholder="Email Address"
						aria-label="Email Address"
						aria-describedby="basic-addon2"
					/>
					<label for="email">Please provide a valid email</label>
				</div>

				<button type="submit">
					<img src="./images/icon-arrow.svg" alt="Arrow icon" /></button
				><br />
			</form>
		</main>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script>
			function onLoad() {
				const img = $(".hero");
				const media1 = 1140;
				if ($(window).width() > 0) {
					img.attr("src", "./images/hero-mobile.jpg");
				}

				if ($(window).width() >= media1) {
					img.attr("src", "./images/hero-desktop.jpg");
				}
			}

			const form = $("form")[0];

			form.addEventListener("submit", (e) => {
				if ($("form input")[0].value === "" || !form.checkValidity()) {
					e.preventDefault();
				}
			});

			window.addEventListener("resize", (e) => {
				onLoad();
			});
		</script>
	</body>
</html>
